<!DOCTYPE html>
<html>
  <head>
    <title>Meta Mesh</title>
    <style>
      body {
        background-color: #F5F5F5;
        font-family: Arial, sans-serif;
      }
      .container {
        width: 80%;
        margin: 0 auto;
      }
      .header {
        background-color: #FFA500;
        color: #FFF;
        padding: 10px;
        text-align: center;
      }
      .search {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #CCC;
        border-radius: 5px;
        font-size: 16px;
      }
      .button {
        background-color: #FFA500;
        color: #FFF;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #FF8C00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Meta Mesh</h1>
      </div>
      <form action="#" method="get">
        <input type="text" class="search" placeholder="Search...">
        <button type="submit" class="button">Search</button>
      </form>
    </div>
  </body>
</html>
